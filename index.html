<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Alert - Entre no Grupo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            width: 100%;
            max-width: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì¢</div>
        <h1>Promo Alert</h1>
        <p>Receba as melhores promo√ß√µes e ofertas diretamente no seu WhatsApp!</p>

        <button class="btn" id="joinBtn" onclick="entrarNoGrupo()">
            Entrar no Grupo
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Buscando grupo dispon√≠vel...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="info">
            <strong>‚ú® Benef√≠cios:</strong><br>
            ‚Ä¢ Promo√ß√µes exclusivas<br>
            ‚Ä¢ Cupons de desconto<br>
            ‚Ä¢ Ofertas rel√¢mpago<br>
            ‚Ä¢ 100% gratuito
        </div>
    </div>

    <script>
        async function entrarNoGrupo() {
            const btn = document.getElementById('joinBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            // Desabilita o bot√£o e mostra loading
            btn.disabled = true;
            loading.classList.add('active');
            error.classList.remove('active');

            try {
                // Faz requisi√ß√£o POST para o webhook
                const response = await fetch('https://n8n.dfxsolutions.com.br/webhook/obter-grupo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                // Remove loading
                loading.classList.remove('active');

                // Verifica se teve sucesso
                if (data.success && data.link) {
                    // Redireciona para o WhatsApp
                    window.location.href = data.link;
                } else {
                    // Mostra mensagem de erro
                    error.textContent = data.message || 'Todos os grupos est√£o cheios no momento. Tente novamente em breve.';
                    error.classList.add('active');
                    btn.disabled = false;
                }

            } catch (err) {
                // Erro de conex√£o
                loading.classList.remove('active');
                error.textContent = 'Erro ao conectar com o servidor. Verifique sua conex√£o e tente novamente.';
                error.classList.add('active');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
